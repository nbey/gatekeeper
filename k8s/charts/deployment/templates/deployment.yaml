apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "gatekeeper-deployment.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      {{- include "gatekeeper-deployment.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "gatekeeper-deployment.labels" . | nindent 8 }}
    spec:
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always


      containers:
      - image: {{ .Values.image }}
        name: {{ .Release.Name }}-app
        imagePullPolicy: Always

        env:
          - name: HAB_GATEKEEPER_COMPOSITE
            value: |
            {{- if .Values.hab.gatekeeper_composite.mysql }}
              [services.mysql]
              {{- range $key, $value := .Values.hab.gatekeeper_composite.mysql }}
              {{ $key }} = {{ $value | quote }}
              {{- end }}
            {{- end }}

          - name: HAB_MYSQL
            value: |
            {{- if .Values.hab.mysql }}
              {{- range $key, $value := .Values.hab.mysql }}
              {{ $key }} = {{ $value | quote }}
              {{- end }}
            {{- end }}

        ports:
        - containerPort: 80
          name: http
          protocol: TCP
---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "gatekeeper-deployment.labels" . | nindent 4 }}
    app: {{ .Release.Name }}
    name: {{ .Release.Name }}-app
spec:
  selector:
    {{- include "gatekeeper-deployment.selectorLabels" . | nindent 4 }}
  ports:
  - name: http
    port: 80
    protocol: TCP
---


apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "gatekeeper-deployment.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - {{ .Values.hostname }}
    secretName: {{ .Release.Name }}-tls
  backend:
    serviceName: {{ .Release.Name }}
    servicePort: 80
  rules:
  - host: {{ .Values.hostname }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Release.Name }}
          servicePort: 80
